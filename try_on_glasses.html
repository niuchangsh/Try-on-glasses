<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8" />
        <title>try on glasses</title>
        <link rel="stylesheet" type="text/css" href="css\style.css">
    </head>

    <body>
        <div class="glasses-system">
            <div class="preview" unselectable=on>
                <img src="imgs/model_boy.jpg" alt="image" class="preview-pic" id="preview-pic">
            </div>
            <div class="btns">
                <label class="btn" id="model_boy">I'm a boy</label>
                <label class="btn" id="model_girl">I'm a girl</label>
            </div>
            <div class="goods">
                <div class="goods-list">
                    <ul class="page page_1">
                        <li class="glasses glasses_1"></li>
                        <li class="glasses glasses_2"></li>
                        <li class="glasses glasses_3"></li>
                        <li class="glasses glasses_4"></li>
                        <li class="glasses glasses_5"></li>
                        <li class="glasses glasses_6"></li>
                        <li class="glasses glasses_7"></li>
                        <li class="glasses glasses_8"></li>
                        <li class="glasses glasses_9"></li>
                        <li class="glasses glasses_10"></li>
                        <li class="glasses glasses_11"></li>
                        <li class="glasses glasses_12"></li>
                        <li class="glasses glasses_13"></li>
                        <li class="glasses glasses_14"></li>
                        <li class="glasses glasses_15"></li>
                    </ul>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
